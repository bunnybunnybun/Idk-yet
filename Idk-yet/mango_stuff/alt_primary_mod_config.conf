# More option see https://github.com/DreamMaoMao/mango/wiki/

# Window effect
blur=1
blur_layer=1
blur_optimized=0
blur_params_num_passes = 2
blur_params_radius = 4
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 1.0
blur_params_saturation = 1.2

shadows = 1
layer_shadows = 1
shadow_only_floating = 0
shadows_size = 13
shadows_blur = 17
shadows_position_x = -13
shadows_position_y = 0
shadowscolor= 0x000000ff

border_radius=17
no_radius_when_single=1
focused_opacity=1.0
unfocused_opacity=1.0

# Animation Configuration(support type:zoom,slide)
# tag_animation_direction: 0-horizontal,1-vertical
animations=1
layer_animations=1
animation_type_open=zoom
animation_type_close=slide
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=0
zoom_initial_ratio=0.3
zoom_end_ratio=0.8
fadein_begin_opacity=0.5
fadeout_begin_opacity=0.8
animation_duration_move=800
animation_duration_open=1000
animation_duration_tag=800
animation_duration_close=1000
animation_duration_focus=0
animation_curve_open=0.46,1.0,0.29,1
animation_curve_move=0.46,1.0,0.29,1
animation_curve_tag=0.46,1.0,0.29,1
animation_curve_close=1,1,1,1
animation_curve_focus=0.46,1.0,0.29,1

# Scroller Layout Setting
scroller_structs=20
scroller_default_proportion=0.5
scroller_focus_center=0
scroller_prefer_center=0
edge_scroller_pointer_focus=1
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.3333,0.5,.6667

# Master-Stack Layout Setting
new_is_master=0
default_mfact=0.45
default_nmaster=2
smartgaps=1

# Overview Setting
hotarea_size=2
enable_hotarea=1
ov_tab_mode=0
overviewgappi=10
overviewgappo=30

# Monitor rules
monitorrule=HDMI-A-1,0.55,1,tile,0,1,0,1920,1080,60
monitorrule=HDMI-A-2,0.55,1,tile,1,1,1920,-1220,2560,1440,144

# Misc
no_border_when_single=1
axis_bind_apply_timeout=100
focus_on_activate=1
inhibit_regardless_of_visibility=0
sloppyfocus=1
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
cursor_size=24
env=XCURSOR_SIZE,24
drag_tile_to_tile=1

# keyboard
repeat_rate=25
repeat_delay=600
numlockon=0
xkb_rules_layout=us

# Trackpad
# need relogin to make it apply
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=1
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1

# Trackpad and mouse
# needs relogin to make it apply
accel_speed=0.64
accel_profile=1

# mouse
# need relogin to make it apply
mouse_natural_scrolling=0

# Appearance
gappih=10
gappiv=10
gappoh=20
gappov=20
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9
borderpx=3
rootcolor=0x201b14ff
bordercolor=0x6f6f6fff
focuscolor=0xFFB2FCff
maximizescreencolor=0x89aa61ff
urgentcolor=0xad401fff
scratchpadcolor=0x516c93ff
globalcolor=0xb153a7ff
overlaycolor=0x14a57cff

# Window Rules
windowrule=appid:nemo, isfloating:1

# layout support:
# tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller
tagrule=id:1,layout_name:scroller
tagrule=id:2,layout_name:scroller
tagrule=id:3,layout_name:scroller
tagrule=id:4,layout_name:scroller
tagrule=id:5,layout_name:scroller
tagrule=id:6,layout_name:scroller
tagrule=id:7,layout_name:scroller
tagrule=id:8,layout_name:scroller
tagrule=id:9,layout_name:scroller

# Key Bindings
# key name refer to `xev` or `wev` command output,
# mod keys name: super,ctrl,alt,shift,none

# reload config
bind=SUPER,r,reload_config

# Custom bindings
bind=ALT,W,spawn,fuzzel --config /etc/xdg/fuzzel/fuzzel_app_drawer.ini
bind=ALT,T,spawn,kitty
bind=ALT,S,spawn,nemo
bind=NONE,XF86AudioLowerVolume,spawn,pactl set-sink-volume @DEFAULT_SINK@ -5%
bind=NONE,XF86AudioRaiseVolume,spawn,pactl set-sink-volume @DEFAULT_SINK@ +5%
bind=NONE,XF86AudioMute,spawn,pactl set-sink-mute @DEFAULT_SINK@ toggle
bind=ALT,H,spawn,~/wl-find-cursor/wl-find-cursor -c 0x88cc241d -d 1

# exit
bind=SUPER,m,quit
bind=ALT,q,killclient,

# switch window focus
bind=SUPER,Tab,focusstack,next
bind=ALT,Left,focusdir,left
bind=ALT,Right,focusdir,right
bind=ALT,Up,focusdir,up
bind=ALT,Down,focusdir,down
bind=ALT,J,focusdir,left
bind=ALT,K,focusdir,up
bind=ALT,L,focusdir,down
bind=ALT,semicolon,focusdir,right

# swap window
bind=ALT+SHIFT,Up,exchange_client,up
bind=ALT+SHIFT,Down,exchange_client,down
bind=ALT+SHIFT,Left,exchange_client,left
bind=ALT+SHIFT,Right,exchange_client,right
bind=ALT+SHIFT,K,exchange_client,up
bind=ALT+SHIFT,L,exchange_client,down
bind=ALT+SHIFT,J,exchange_client,left
bind=ALT+SHIFT,semicolon,exchange_client,right

# switch window status
bind=SUPER,g,toggleglobal,
bind=ALT,Tab,toggleoverview,
bind=ALT,v,togglefloating,
bind=ALT,f,togglemaximizescreen,
bind=SUPER,f,togglefullscreen,
bind=ALT+CTRL,f,togglefakefullscreen,
bind=SUPER,i,minimized,
bind=SUPER,o,toggleoverlay,
bind=SUPER+SHIFT,I,restore_minimized
bind=ALT,z,toggle_scratchpad

# scroller layout
bind=ALT+SHIFT,f,set_proportion,1.0
bind=ALT,r,switch_proportion_preset,


# switch layout
bind=SUPER,n,switch_layout

# tag switch
bind=SUPER,Up,viewtoleft,0
bind=CTRL,Up,viewtoleft_have_client,0
bind=SUPER,Down,viewtoright,0
bind=CTRL,Down,viewtoright_have_client,0
bind=SHIFT+SUPER,Up,tagtoleft,0
bind=SHIFT+SUPER,Down,tagtoright,0
bind=SHIFT+SUPER,K,tagtoleft,0
bind=SHIFT+SUPER,L,tagtoright,0
bind=SUPER,K,viewtoleft,0
bind=SUPER,L,viewtoright,0

bind=ALT,1,view,1,0
bind=ALT,2,view,2,0
bind=ALT,3,view,3,0
bind=ALT,4,view,4,0
bind=ALT,5,view,5,0
bind=ALT,6,view,6,0
bind=ALT,7,view,7,0
bind=ALT,8,view,8,0
bind=ALT,9,view,9,0

# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
# bind=Alt,1,tagsilent,1
bind=SUPER,1,tag,1,0
bind=SUPEr,2,tag,2,0
bind=SUPER,3,tag,3,0
bind=SUPER,4,tag,4,0
bind=SUPER,5,tag,5,0
bind=SUPER,6,tag,6,0
bind=SUPER,7,tag,7,0
bind=SUPER,8,tag,8,0

# monitor switch
bind=alt+shift,Left,focusmon,left
bind=alt+shift,Right,focusmon,right
bind=SUPER+Alt,Left,tagmon,left
bind=SUPER+Alt,Right,tagmon,right

# gaps
bind=ALT,equal,incgaps,1.5
bind=ALT+SHIFT,equal,incgaps,1.5
bind=ALT,minus,incgaps,-1.5
bind=ALT+SHIFT,R,togglegaps

# movewin
bind=CTRL+SHIFT,Up,movewin,+0,-50
bind=CTRL+SHIFT,Down,movewin,+0,+50
bind=CTRL+SHIFT,Left,movewin,-50,+0
bind=CTRL+SHIFT,Right,movewin,+50,+0
bind=CTRL+SHIFT,K,movewin,+0,-50
bind=CTRL+SHIFT,L,movewin,+0,+50
bind=CTRL+SHIFT,J,movewin,-50,+0
bind=CTRL+SHIFT,semicolon,movewin,+50,+0

# resizewin
bind=CTRL+ALT,Up,resizewin,+0,-50
bind=CTRL+ALT,Down,resizewin,+0,+50
bind=CTRL+ALT,Left,resizewin,-50,+0
bind=CTRL+ALT,Right,resizewin,+50,+0

# Mouse Button Bindings
# NONE mode key only work in ov mode
mousebind=ALT,btn_left,moveresize,curmove
#mousebind=NONE,btn_middle,togglemaximizescreen,0
mousebind=ALT,btn_right,moveresize,curresize
mousebind=NONE,btn_left,toggleoverview,-1
mousebind=NONE,btn_right,killclient,0

# Axis Bindings
axisbind=ALT,LEFT,focusdir,left
axisbind=ALT,RIGHT,focusdir,right
axisbind=ALT,UP,viewtoleft_have_client
axisbind=ALT,DOWN,viewtoright_have_client


# layer rule
layerrule=animation_type_open:zoom,layer_name:rofi
layerrule=animation_type_close:zoom,layer_name:rofi
layerrule=animation_type_open:slide, layer_name:launcher
layerrule=animation_type_close:zoom, layer_name:launcher
